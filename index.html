<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tur</title>

    <style>
      * {
        margin: 0;
        text-align: center;
        box-sizing: border-box;
      }
       .aviao {
    position: fixed;
    animation: voo 10s linear infinite;
    animation-delay: 5s;
  }

  @keyframes voo {
    0% {
      top: 20%;
      left: 0%;
      width: 100px;
    }
    50% {
      top: 50%;
      left: 100%;
      width: 800px;
    }
    100% {
      top: 50%;
      left: 100%;
      width: 800px;
    }
  }
      .header {
        color: rgb(0, 0, 0);
        font-size: 30px;
        font-weight: bold;
        padding: 2rem;
        background-color: rgb(0, 247, 255);
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .rj {
        background-color: rgb(156, 252, 255);
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        padding: 15px;
        height: 420px;
      }
      .sp {
        background-color: rgb(91, 250, 255);
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        font-style: italic;
        padding: 10px;
        height: 400px;
      }
      .jp {
        background-color: rgb(0, 247, 255);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
        padding: 20px;
        height: 480px;
      }
      .footer {
        color: white;
        font-size: 20px;
        font-family: "Times New Roman", Times, serif;
        background-color: black;
        padding: 2rem;
      }

      .footer a {
        color: white;
      }
    </style>
  </head>
  <body>
    <img
      class="aviao"
      src="https://images.vexels.com/media/users/3/129216/isolated/lists/9bef244eff56fe252ae74bb75b593c29-desenho-de-brinquedo-de-aviao.png"
      width="100"
      alt=""
    />
    <div class="header">
      <h1>HTML Tur</h1>
      <p class="textoheader">sua agência de viagens online</p>
    </div>
    <div class="rj">
      <h1>Rio de Janeiro</h1>
      <img
        src="https://grupocataratas.com/wp-content/uploads/2023/04/Copia-de-Copia-de-DJI_0031-scaled.jpg"
        alt="imagem do rj de janeiro"
        width="400"
        height="200"
      />
      <form>
        <label for="ida1">Data de partida: </label>
        <input type="date" name="dataida1" id="ida1" /> <br /><br />
        <label for="volta1">Data de retorno: </label>
        <input type="date" name="datavolta1" id="volta1" /> <br /><br />
        <label for="qtd1">Quantidade de passageiros: </label>
        <input type="number" name="quant1" id="qtd1" /> <br /><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </form>
    </div>
    <div class="sp">
      <h1>São Paulo</h1>
      <img
        src="https://www.melhoresdestinos.com.br/wp-content/uploads/2016/08/o-que-fazer-em-sao-paulo-capa2019-01.jpg"
        alt="imagem de São Paulo"
        width="400"
        height="200"
      />
      <form>
        <label for="ida2">Data de partida: </label>
        <input type="date" name="dataida2" id="ida2" /> <br /><br />
        <label for="volta2">Data de retorno: </label>
        <input type="date" name="datavolta2" id="volta2" /> <br /><br />
        <label for="qtd2">Quantidade de passageiros: </label>
        <select name="quant2" id="qtd2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <br /><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </form>
    </div>
    <div class="jp">
      <h1>João Pessoa</h1>
      <img
        src="https://www.cvc.com.br/dicas-de-viagem/wp-content/uploads/2018/09/joao-pessoa-aerea-praia-tambau.jpg"
        alt="imagem de João Pessoa"
        width="400"
        height="200"
      />
      <form>
        <label for="ida3">Data de partida: </label>
        <input type="date" name="dataida3" id="ida3" /> <br /><br />
        <label for="volta3">Data de retorno: </label>
        <input type="date" name="datavolta3" id="volta3" /> <br /><br />
        <label for="qtd3">Quantidade de passageiros: </label> <br />
        <input type="radio" id="qtd3" name="quant3" /> 1 <br />
        <input type="radio" id="qtd3" name="quant3" /> 2 <br />
        <input type="radio" id="qtd3" name="quant3" checked /> 3 <br /><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </form>
    </div>
    <div class="footer">
      Reserve um hotel: <a href="ExercicioDiv01.html">Clique aqui</a>
    </div>
  </body>
</html>
